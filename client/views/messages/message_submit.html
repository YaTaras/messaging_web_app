<template name="messageSubmit">
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your message" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="messageText">Message text</label>
      <div class="controls">
          <input name="messageText" id="messageText" type="text" value="" placeholder="Intut your message here..." class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
    <a type="button" class="btn btn-default" href="/">Cancel</a>
  </form>
</template>
